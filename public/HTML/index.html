<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="../CSS/container.css" type="text/css" />
  </head>
  <body>
    <form action="pokemon-informations" method="post">
      <label for="">Nombre</label>
      <input type="text" id="nombre" name="nombre" required/>
      <input type="submit" />
    </form>
    <form action="tipos_pokemon" method="post"> 
      <div id="lista">
        <label
          >Tipos de pokemon:
          <select name="t_pokemon" id="t_pokemon">
            <option value="">Selecciona</option>
            <% for(let i=0; i<lista.length; i++) {%>
            <option value=<%= lista[i] %>> <%= lista[i] %></option>
            <% }; %>
          </select>
        </label>
        <input type="submit" />
      </div>
    </form>
    <form action="base_experience" method="post">
      <label for="">Base de experiencia</label>
      <input type="number" id="min_base" name="min_base" placeholder="Puntos min." required/>
      <input type="number" id="max_base" name="max_base" placeholder="Puntos max." required/>
      <input type="submit" />
    </form>
    <form action="menormayor" method="post">
      <label for="">Mayor y menor de weight y height</label>
      <input type="submit" />
    </form>
  </body>
</html>
